<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class='d-flex justify-content-around mb-5'>
        <h1>Register</h1>
        <h1>Login</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </header>
    <div class="mainBody d-flex justify-content-around">
        <div class="leftBody">
            <form action="/register" method = 'POST'>
                <div class="first_name d-flex flex-column">
                    <label for="first_name">First Name:</label>
                    <input type="text" name='first_name'>
                </div>
                <div class="last_name d-flex flex-column">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name='last_name'>
                </div>
                <div class="email d-flex flex-column">
                    <label for="email">Email:</label>
                    <input type="email" name='email'>
                </div>
                <div class="password d-flex flex-column">
                    <label for="password">Password:</label>
                    <input type="password" name='password'>
                </div>
                <div class="confirmPassword d-flex flex-column">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name='confirmPassword'>
                </div>
                <input class='subBtn mt-3' type="submit" value='Register'>
            </form>
        </div>
        <div class="rightBody">
            <form action="/login" method = 'POST'>
                <div class="loginEmail d-flex flex-column">
                    <label for="email">Email:</label>
                    <input type="email" name='email'>
                </div>
                <div class="loginPassword d-flex flex-column">
                    <label for="password">Password:</label>
                    <input type="password" name='password'>
                </div>
                <input class ='subBtn mt-3' type="submit" value='Login'>
            </form>
        </div>
    </div>
</body>
</html>
