<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class='d-flex justify-content-between mb-5'>
        <h1>Welcome {{session['first_name']}}</h1>
        <div class="nav">
            <a href="/create_recipe">New Recipe</a>|
            <a href="/logout">Logout</a>
        </div>
    </header>
    <div class="mainBody">
        <h5>Available recipes</h5>
        <table class="table table-striped border">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under 30 mins?</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for single in all_recipes %}
                <tr>
                    <td>{{single.name}}</td>
                    <td>{{single.under}}</td>
                    <td><a href="/recipe/{{single.id}}">View</a>{% if single.users_id == session['user_id']%}|<a href="/edit_recipe/{{single.id}}">Edit</a>|<a href="/delete_recipe/{{single.id}}">Delete</a></td>{%endif%}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
